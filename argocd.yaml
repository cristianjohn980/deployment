apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: store-argo-cd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/cristianjohn980/deployment.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: store-argo-cd
  
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true